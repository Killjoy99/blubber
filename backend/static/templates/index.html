{% extends 'base.html' %}
<title>{% block title %}Bubbler{% endblock %}</title>

{% block content %}

    <div class="container">
        <h1>Welcome to Bubbler</h1>
        <div class="username-form">
            <input type="text" id="username" placeholder="Choose your username" required>
        </div>
        <div class="username-form">
            <button class="btn btn-primary" onclick="startChat()">Start Chat</button>
        </div>
        <div class="username-form">
            <button class="btn btn-secondary" onclick="listGroups()">Group Chat</button>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
{% endblock %}
